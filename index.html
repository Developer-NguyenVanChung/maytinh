<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Máy tính cá nhân</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/eddcabd425.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <!-- <div class="jumbotron">hello world</div> -->
    <h3 class="title text-center">Máy tính siêu cấp vũ trụ <i class="fas fa-calculator"></i></h3>
    <div class="">
        <form action="" class="container1 border mt-3 ">
            <section>
                <label for="numberOne">Nhập số thứ nhất:</label>
                <input type="number" name="numberOne"  id="numberOne" placeholder="Nhập số">
            </section>
    
            <section class="s2">
                <label for="numberTwo">Nhập số thứ 2: </label>
                <input type="number" name="numberTwo" id="numberTwo" placeholder="Nhập số">
            </section>
            <input type="reset" value="reset">
        </form>
    </div>
    <div class="operator">
            <button class="btn1"><i class="fas fa-plus"></i> </button>
            <button class="btn2"><i class="fas fa-minus"></i> </button>
            <button class="btn3"><i class="fas fa-times"></i> </button>
            <button class="btn4"><i class="fas fa-divide"></i> </button>
            <button class="btn5"><i class="fas fa-square-root-alt"></i> </button>
        </div>
        
        <section class="result">
            <h4 class="title2 text-center border-top pt-1">Kết quả:</h4>
            <p class="text-center display"></p>
            <p class="text-center display2"></p>
        </section>
        <h5 class="title2 text-center mt-3">Bạn muốn giải phương trình bậc 2: (ax2+bx+x=0) ?</h5>
        <form action="" class="container-fluid">
            <div class="row mt-3">
                <div class="col-sm-4">
                    <label for="inputA">Nhập a</label>
                    <input type="number" name="inputA" id="inputA">
                </div>
                <div class="col-sm-4">
                    <label for="inputB">Nhập b</label>
                    <input type="number" name="inputB" id="inputB">
                </div>
                <div class="col-sm 4">
                    <label for="inputC">Nhập c</label>
                    <input type="number" name="inputC" id="inputC">
                </div>

            </div>
        </form>
        <div class=" text-center mb">
            <button type="button" id="btn2" class="btn border-primary result2 mt-3 pl-3">Nghiệm của phương trình bậc 2 là:</button>
            <section class="newS">

                <p id="new2"> </p>
                <p id="new3"> </p>
            </section>
        </div>
        <div class="newnew"></div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
